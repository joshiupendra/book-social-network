<div class="p-2">
  <h2>Manage my book</h2>
  <hr>
  <div class="alert alert-danger mt-2" role="alert" *ngIf="errorMsg.length">
    <p class="p-0 m-0" *ngFor="let msg of errorMsg">{{msg}}</p>
  </div>
  <div class="d-flex gap-2">
    <div class="col-3">
      <img [src]="selectedPicture || 'https://imgv3.fotor.com/images/gallery/cartoon-character-generated-by-Fotor-ai-art-creator.jpg'" 
        class="rounded-1" width="100%" height="100%" alt="..." />
      <div class="mt-2">
        <input class="form-control" type="file" id="formFile" accept="image/*" (change)="onFileSelected($event)" />
      </div>
    </div>
    <div class="col-9">
      <form action="" class="row g-3">
        <div class="col-12">
          <label for="title" class="form-label">Title</label>
          <input [(ngModel)]="bookRequest.title" name="title" type="text" class="form-control" id="title" placeholder="Book Title" />
        </div>
        <div class="col-6">
          <label for="authro" class="form-label">Author Name</label>
          <input [(ngModel)]="bookRequest.authorName" name="author" type="text" class="form-control" id="author" placeholder="Author Name" />
        </div>
        <div class="col-6">
          <label for="isbn" class="form-label">ISBN</label>
          <input [(ngModel)]="bookRequest.isbn" name="isbn" type="text" class="form-control" id="isbn" placeholder="ISBN" />
        </div>
        <div class="col-12">
          <label for="synopsis" class="form-label">Synopsis</label>
          <textarea [(ngModel)]="bookRequest.synopsis" name="synopsis" rows="2" class="form-control" id="synopsis" placeholder="Book Synopsis" ></textarea>
        </div>
        <div class="col-12">
          <input [(ngModel)]="bookRequest.shareable" name="shareMe" rows="2" id="shareMe" class="form-check-input" type="checkbox"  />
          <label for="shareMe" class="form-check-label">Share Me</label>
        </div>
        <div class="d-flex justify-content-end gap-2 col-12">
          <button class="btn btn-outline-primary" type="button" (click)="saveBook()">
            <i class="fas fa-save"></i>&nbsp;Save
          </button>
          <a routerLink="/books/my-books" class="btn btn-link text-danger">
            <i class="fas fa-times"></i>&nbsp;Cancel
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
