<h3>Books list</h3>
<div class="alert" *ngIf="message" [class.alert-success]="level === 'success'" [class.alert-danger]="level === 'error'">
  {{message}}
</div>
<hr>
<div class="d-flex justify-content-start gap-2 flex-wrap">
  <app-book-card [book]="book" *ngFor="let book of bookResponse.content" (borrow)="borrowBook($event)">
    {{book.title}}
  </app-book-card>
</div>
<div class="d-flex justify-content-center mt-3">
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item">
        <a class="page-link" (click)="goToFirstPage()" href="javascript:void(0)" aria-label="First page" [class.disabled]="page == 0">
          <i class="fa-solid fa-angles-left"></i>
        </a>
      </li>
      <li class="page-item">
        <a class="page-link" (click)="goToPreviousPage()" href="javascript:void(0)" aria-label="Previous" [class.disabled]="page == 0">
          <i class="fa-solid fa-angle-left"></i>
        </a>
      </li>
      <li class="page-item" *ngFor="let _ of [].constructor(this.bookResponse.totalPages); let pageIndex = index">
        <a class="page-link" (click)="goToPage(pageIndex)" href="javascript:void(0)" aria-label="Previous" [class.active]="page == pageIndex">
          {{pageIndex + 1}}
        </a>
      </li>
      <li class="page-item">
        <a class="page-link" (click)="goToNextPage()" href="javascript:void(0)" aria-label="Next page" [class.disabled]="isLastPage">
          <i class="fa-solid fa-chevron-right"></i>
        </a>
      </li>
      <li class="page-item">
        <a class="page-link" (click)="goToLastPage()" href="javascript:void(0)" aria-label="Last page" [class.disabled]="isLastPage">
          <i class="fa-solid fa-angles-right"></i>
        </a>
      </li>
    </ul>
  </nav>
</div>
